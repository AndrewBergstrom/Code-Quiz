<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- bootstrap link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- google font -->

</head>

<body>
   
    


    <!-- Welcome and start quiz -->
    <div class="container">
        <nav class="header">
            <div class="card-body">
                <span class="d-flex flex-row-reverse" id="countdown">Time:</span>
            </div>
        </nav>
        <nav class="header">
            <div class="card-body">
                <a class="timer"></a>
            </div>
        </nav>
        <div class="welcome">
            <h1 class="hOne">Welcome</h1>
            <button class="myBtn btn btn-primary">Let's start</button>
        </div>

        <div class="questions">
            <h2 class="myQuestion">Questions Here!</h2>
            <div id="answers"></div>
        </div>
        <div class="finalPage">
            <div class="final hidden">
                <h1 class="endGame">Quiz Over.</h1>
                <input type="text" class="form-control initialsInput" id="exampleFormControlInput1" placeholder="Initials here!">
                <button type:button class="initialsBtn btn btn-primary">Submit</button>
            </div>
    </div>




    <!-- start button  -->


    <!-- bootstrap javascript links -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>
